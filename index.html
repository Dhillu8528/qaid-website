<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QAID - Quest for Alternative Interventions in Development</title>
  <link rel="icon" href="qaid.jpeg" type="image/jpeg">
  <style>
    :root {
      --primary-color: #1e3a8a;
      --secondary-color: #f1f5f9;
      --accent-color: #22d3ee;
      --text-color: #0f172a;
      --light-text: #ffffff;
      --dark-bg: #0f172a;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: var(--text-color);
      transition: background 0.4s, color 0.4s;
    }

    body.dark-mode {
      background: var(--dark-bg);
      color: var(--light-text);
    }

    .dark-toggle {
      position: fixed;
      top: 20px;
      right: 30px;
      z-index: 1000;
      background: white;
      border-radius: 50%;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      padding: 10px;
      cursor: pointer;
      transition: transform 0.4s, background 0.4s;
    }

    body.dark-mode .dark-toggle {
      background: #1e293b;
    }

    .dark-toggle img {
      width: 24px;
      height: 24px;
    }

    nav {
      background: var(--primary-color);
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 999;
    }

    header {
      text-align: center;
      padding: 60px 20px;
      background: rgba(30, 58, 138, 0.8);
      color: white;
    }

    section {
      padding: 60px 20px;
      max-width: 900px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.85);
      border-radius: 10px;
      margin-bottom: 30px;
    }

    body.dark-mode section {
      background: rgba(15, 23, 42, 0.85);
    }

    #auth, #checkout {
      text-align: center;
    }

    .auth-buttons button, #payment-form button {
      padding: 10px 20px;
      margin: 10px;
      background: var(--primary-color);
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    .auth-buttons button:hover, #payment-form button:hover {
      background: var(--accent-color);
      color: black;
    }

    #email-signup input, #payment-form input {
      display: block;
      margin: 10px auto;
      padding: 10px;
      width: 80%;
      max-width: 300px;
    }

    .flex-fields {
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    #cookie-banner {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: var(--primary-color);
      color: white;
      text-align: center;
      padding: 1rem;
      z-index: 999;
    }

    #cookie-banner button {
      margin: 0 10px;
      padding: 0.5rem 1rem;
      background: var(--accent-color);
      border: none;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button class="dark-toggle" onclick="toggleDarkMode()">
    <img id="mode-icon" src="sun-icon.png" alt="Toggle Theme">
  </button>

  <nav>
    <h1>QAID</h1>
    <div>
      <a href="#home">Home</a>
      <a href="#projects">Projects</a>
      <a href="#about">About</a>
      <a href="#auth">Login/Signup</a>
      <a href="#checkout">Donate</a>
    </div>
  </nav>

  <header>
    <img src="qaid.jpeg" alt="QAID Logo" width="100">
    <h1>Quest for Alternative Interventions in Development</h1>
    <p>Empowering communities through inclusion and development.</p>
  </header>

  <section id="auth">
    <h2>Login / Sign Up</h2>
    <div class="auth-buttons">
      <button>Continue with Google</button>
      <button>Continue with Apple</button>
    </div>
    <p>OR</p>
    <form id="email-signup">
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Submit</button>
    </form>
  </section>

  <section id="checkout">
    <h2>Credit Card Payment</h2>
    <form id="payment-form">
      <input type="text" placeholder="Name on Card" required>
      <input type="text" placeholder="Card Number" required>
      <div class="flex-fields">
        <input type="text" placeholder="MM/YY" required>
        <input type="text" placeholder="CVC" required>
      </div>
      <button type="submit">Pay Now</button>
    </form>
  </section>

  <div id="cookie-banner">
    This website uses cookies to enhance your experience.
    <button onclick="acceptCookies()">Accept</button>
    <button onclick="declineCookies()">Decline</button>
  </div>

  <script>
    function DarkMode() {
      document.body.classList.toggle('dark-mode');
      const icon = document.getElementById('mode-icon');
      icon.src = document.body.classList.contains('dark-mode') ? 'moon-icon.png' : 'sun-icon.png';
    }

    function acceptCookies() {
      document.getElementById('cookie-banner').style.display = 'none';
    }

    function declineCookies() {
      document.getElementById('cookie-banner').style.display = 'none';
    }
  </script>
</body>
</html>
