  <!-- Dark-mode toggle -->
  <button class="dark-toggle" onclick="toggleDarkMode()" aria-label="Toggle theme">
    <img id="mode-icon" src="sun-icon.png" alt="theme icon">
  </button>

  <!-- Nav, Header, etc. -->

  <!-- Login / Sign-Up Section -->
  <section id="auth">
    <h2>Login / Sign Up</h2>
    <div class="auth-buttons">
      <button id="google-login">Continue with Google</button>
      <button id="apple-login">Continue with Apple</button>
    </div>
    <div class="divider">OR</div>
    <form id="email-signup">
      <input type="email" placeholder="Email" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Sign Up / Log In</button>
    </form>
  </section>

  <!-- Credit Card Checkout -->
  <section id="checkout">
    <h2>Purchase / Donation</h2>
    <form id="payment-form">
      <input type="text" placeholder="Name on Card" required>
      <input type="text" placeholder="Card Number" maxlength="19" required>
      <div class="flex-fields">
        <input type="text" placeholder="MM/YY" maxlength="5" required>
        <input type="text" placeholder="CVC" maxlength="4" required>
      </div>
      <button type="submit">Submit Payment</button>
    </form>
  </section>
